<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container"></div>

    <div id="containerTodo"></div>

    <button id="newList">Add new list</button>
    <button id="newTodo">Add new todo</button>

    <dialog id="listDialog">
        <p>Add new list</p>
        <form id="form">
            <label for="listName">List name:</label>
            <input type="text" name="listName" id="listName">
            <button type="submit" id="closeModalList">Submit</button>
        </form>
    </dialog>


    <dialog id="todoDialog">

        <p>new Todo</p>

        <form id="formNewTodo">
            <label for="todoTitle">Title:</label>
            <input type="text" name="todoTitle" id="todoTitle">
            <label for="todoDescription">Description:</label>
            <input type="text" name="todoDescription" id="todoDescription">
            <label for="todoDueDate">Due date:</label>
            <input type="date" name="todoDueDate" id="todoDueDate">
            <label for="todoPriority">Priority:</label>
            <input type="text" name="todoPriority" id="todoPriority">
            <button type="submit" id="closeModalTodo">Submit</button>
        </form>

    </dialog>

</body>
</html>
